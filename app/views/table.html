<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Buscar Historial</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- tabla de busqueda -->
<div class="container">
  
   
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Buscar historial" ng-model="searchFish">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a href="{{url}}" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Nombre Mascota
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="{{url}}" ng-click="sortType = 'fish'; sortReverse = !sortReverse">
          Nombre Propietario 
            <span ng-show="sortType == 'fish' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'fish' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="{{url}}" ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
          Celular 
            <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="{{url}}" ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
          Correo electr√≥nico 
            <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat=" data in datos | orderBy:sortType:sortReverse | filter:searchFish">
        <td>{{ data.name }}</td>
        <td>{{ data.propietario }}</td>
        <td>{{ data.celular }}</td>
        <td>{{ data.correo }}
        	<button ui-sref="dashboard.form" class="btn btn-default" type="button" style="float:right;" ng-click="ver(data.name)"><i class="fa fa-eye" ></i>
        	</button>
        </td>

      </tr>
    </tbody>
    
  </table>
  
  
</div>
