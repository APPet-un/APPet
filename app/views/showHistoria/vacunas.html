<!-- botones historia clinica -->
<div class="row">
<div class = "btn-container">
<p class="btn-toolbar">
  <span class="btn-group" ng-repeat="boton in tabs">
    <a ui-sref="{{boton.url}}" class="btn btn-primary">{{boton.button}}</a>
  </span>
 </p>
</div>
</div>
<!-- boton crear nueva historia -->
<div class="row">
<div class = "btn-container">
<p class="btn-toolbar">
  <span class="btn-group">
    <a class="btn btn-danger btn-sm" ng-click="crear()"><i class="fa fa-plus fa-fw"></i>Registrar una nueva vacuna</a>
  </span>
</p>
</div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Vacunas</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista de vacunas
            </div>
            <div class="panel-body text-center" ng-controller="vacunasCtrl">
                <div class="row">
                   <div ui-grid="gridOptions" class="grid"></div>
                </div>
                   
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
