<div class = "btn-container">
<p class="btn-toolbar">
  <span class="btn-group" ng-repeat="boton in tabs">
    <a ui-sref="{{boton.url}}" class="btn btn-primary">{{boton.button}}</a>
  </span>
 </p>
</div>
</div>
<!-- boton crear nueva historia -->
<div class="row">
<div class = "btn-container">
<p class="btn-toolbar">
  <span class="btn-group">
    <a class="btn btn-danger btn-sm" ng-click="crear()"><i class="fa fa-plus fa-fw"></i>AÃ±adir un nuevo laboratorio</a>
  </span>
</p>
</div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Laboratorios</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista de Laboratorios
            </div>
            
                <div class="panel-body text-center">
                        <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
                        <thead>
                        <tr>
                            <th st-sort="Fecha" class="text-center">Fecha</th>
                            <th st-sort="Tipo" class="text-center">Tipo de Examen</th>
                            <th st-sort="Ver" class="text-center">Ver laboratorio</th>
                            
                        </tr>
                        <tr>
                            <th colspan="5"><input st-search="" class="form-control"  placeholder="Busqueda general ..." type="text"/></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in displayedCollection">
                            <td>{{row.Fecha}}</td>
                            <td>{{row.Tipo}}</td>
                            <td>
                            <button type="button" ng-click="removeItem(row)" popover="{{row.email}}" class="btn btn-sm btn-danger">
                                <i class="glyphicon glyphicon-eye-open">
                                </i>
                            </button>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
                       </table>                
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
